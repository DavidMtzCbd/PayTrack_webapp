<section class="login">
  <div class="wrapper">
    <!-- Sección izquierda (imagen de fondo) -->
    <div class="section-left"></div>

    <!-- Sección derecha (formulario) -->
    <div class="section-right">
      <div class="card">
        <div class="card-body">
          <!-- Logo de PayTrack -->
          <img src="assets/images/logo-paytrack.png" alt="PayTrack" class="logo-paytrack mb-4">

          <h2 class="title">Bienvenido</h2>
          <p class="subtitle">Ingrese tus datos para acceder a tu cuenta</p>

          <!-- Formulario -->
          <form>
            <!-- Correo electrónico -->
            <div class="form-group mb-3">
              <label for="email">Correo electrónico</label>
              <input
                type="email"
                [(ngModel)]="username"
                class="form-control"
                id="email"
                name="email"
                placeholder="tu@email.com"
              >
              <div *ngIf="errors.username" class="text-danger small">{{ errors.username }}</div>
            </div>

            <!-- Contraseña -->
            <div class="form-group mb-3">
              <label for="password">Contraseña</label>
              <div class="input-group">
                <input
                  type="{{ type }}"
                  [(ngModel)]="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Contraseña"
                >
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  (click)="showPassword()"
                >
                  <i *ngIf="type === 'password'" class="bi bi-eye"></i>
                  <i *ngIf="type === 'text'" class="bi bi-eye-slash"></i>
                </button>
              </div>
              <div *ngIf="errors.password" class="text-danger small">{{ errors.password }}</div>
            </div>

            <!-- Opciones adicionales -->
            <div class="d-flex justify-content-between mb-4">

              <a href="#" class="text-primary">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- Botón de inicio de sesión -->
            <button
              class="btn btn-primary w-100 mb-3"
              type="button"
              (click)="login()"
            >
              Iniciar Sesión
            </button>

            <!-- Enlace a registro -->
            <p class="text-center">
              ¿No tienes una cuenta?
              <a class="text-primary" (click)="registrar()">Regístrate</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
